<!-- "There are many mysteries still unsolved. I figure, you know... I'll do some of that." -->

<body>
    <header>
        <h1>Is That Company Real?</h1>
    </header>

    <section id="lookup">
        <section id="results"></section>

        <form id="lookupForm">
            <input type="text" value="https://www.google.com" autocomplete="off">
            <input type="submit" value="Find Out!">
        </form>

        <section id="hintBox">
            <div class="arrow"></div>
            <div class="content">
                We need the company's URL (or at the very least a domain name)
                so we can perform a proper analysis!
            </div>
        </section>
    </section>

    <div id="bgContainer">
        <div class="burst zero frontLayer"></div>
        <div class="burst error"></div>
        <div class="burst real"></div>
        <div class="burst fake"></div>
    </div>

    <footer>
        A contrivance by <a href="https://twitter.com/smitelli">@smitelli</a>.
    </footer>
